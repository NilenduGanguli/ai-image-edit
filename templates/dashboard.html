<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boo Boograph Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md p-4 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h2 id="auth-title" class="text-2xl font-bold text-center mb-2">Welcome</h2>
            <p id="auth-subtitle" class="text-center text-gray-500 dark:text-gray-400 mb-6">Please sign in to continue</p>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 bg-gray-100 dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600" required>
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 bg-gray-100 dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600" required>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">Sign In</button>
                <p class="text-center text-sm text-gray-500">Don't have an account? <a href="#" id="show-register" class="text-indigo-500 hover:underline">Sign up</a></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <input type="email" id="register-email" placeholder="Email" class="w-full p-3 bg-gray-100 dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600" required>
                <input type="password" id="register-password" placeholder="Password" class="w-full p-3 bg-gray-100 dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600" required>
                <input type="text" id="register-referral" placeholder="Referral Code (if required)" class="w-full p-3 bg-gray-100 dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600">
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">Create Account</button>
                <p class="text-center text-sm text-gray-500">Already have an account? <a href="#" id="show-login" class="text-indigo-500 hover:underline">Sign in</a></p>
            </form>
            <p id="auth-error" class="text-red-500 text-sm text-center mt-4"></p>
        </div>
    </div>

    <!-- Image Viewer Modal -->
    <div id="image-viewer" class="fixed inset-0 z-[60] hidden items-center justify-center bg-black/80 backdrop-blur-md p-4 animate-fade-in">
        <button id="image-viewer-close" class="absolute top-4 right-4 z-10 rounded-full bg-black/50 p-2 text-white hover:bg-black/70 transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        <div class="relative w-full h-full flex items-center justify-center">
            <img id="viewer-image" src="" alt="Image Preview" class="max-w-[90vw] max-h-[90vh] object-contain rounded-lg shadow-2xl">
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="min-h-screen opacity-0 transition-opacity duration-500">
        <header class="sticky top-0 z-40 border-b border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm">
            <div class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                         <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Boo Boograph</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-600 dark:text-gray-400 hidden"></span>
                        <button id="logout-btn" class="text-sm text-red-500 hover:text-red-700 dark:hover:text-red-400 hidden">Logout</button>
                        <button id="nav-dashboard-btn" class="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">Dashboard</button>
                        <a href="/" class="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">Home</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <div id="tabs" class="w-full">
                <!-- Tab Buttons -->
                <div class="flex border-b border-gray-200 dark:border-gray-700 mb-6">
                    <button data-tab="queue" class="tab-button active-tab">Queue</button>
                    <button data-tab="editor" class="tab-button">Editor</button>
                    <button data-tab="history" class="tab-button">History</button>
                </div>

                <!-- Queue Tab -->
                <div id="queue" class="tab-content">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                         <h2 class="text-3xl font-bold">Image Source</h2>
                         <div class="flex items-center gap-4">
                            <input type="file" id="image-upload-input" class="hidden" accept="image/png, image/jpeg, image/webp">
                            <button id="upload-image-btn" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">ðŸ“¤ Upload Your Image</button>
                            <span class="text-gray-500">or</span>
                            <button id="refresh-posts" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Fetch from Reddit</button>
                         </div>
                    </div>
                     <p id="upload-status" class="text-sm text-center text-gray-500 mb-4 h-5"></p>
                    <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Post cards will be inserted here -->
                    </div>
                    <div id="queue-loader" class="text-center py-10 hidden">
                        <div class="spinner"></div>
                        <p class="mt-2 text-gray-500">Loading posts from Reddit...</p>
                    </div>
                </div>

                <!-- Editor Tab -->
                <div id="editor" class="tab-content hidden">
                     <div id="editor-view-container">
                        <div class="text-center py-20 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg">
                            <h3 class="text-xl font-semibold text-gray-500">No Item to Edit</h3>
                            <p class="text-gray-400 mt-2">Go to the Queue tab to analyze a post or upload an image.</p>
                        </div>
                     </div>
                </div>

                <!-- History Tab -->
                <div id="history" class="tab-content hidden">
                    <div class="flex justify-between items-center mb-4">
                         <h2 class="text-3xl font-bold">Edit History</h2>
                         <button id="clear-history" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition disabled:opacity-50">Clear History</button>
                    </div>
                    <div id="history-container" class="space-y-4">
                        <!-- History items will be here -->
                        <div class="text-center py-20 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg">
                            <p class="text-gray-500">No history yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
